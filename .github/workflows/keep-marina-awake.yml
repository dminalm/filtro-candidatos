name: Mantener Marina despierta

on:
  schedule:
    - cron: "*/5 * * * *"   # cada 5 minutos
  workflow_dispatch:        # lanzarlo a mano si lo deseas

concurrency:
  group: keep-marina-awake
  cancel-in-progress: true

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    env:
      URLS: "https://filtro-candidatos.onrender.com/health"
      USER_AGENT: "keep-alive-bot"
    steps:
      - name: Visitar la web
        run: |
          failed=0
          for url in $URLS; do
            echo "Visitando $url"
            curl -f -sS -A "$USER_AGENT" --retry 3 --retry-delay 5 -m 10 "$url" >/dev/null || failed=1
          done
          exit $failed
