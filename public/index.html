<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat con Marina</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 400px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: #1976d2;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .msg {
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
    }
    .user {
      align-self: flex-end;
      background: #1976d2;
      color: white;
    }
    .marina {
      align-self: flex-start;
      background: #e3f2fd;
      color: #000;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .chat-input input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 16px;
    }
    .chat-input button {
      border: none;
      background: #1976d2;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
    }
    .chat-input input:focus {
      outline: none;
    }

    /* Indicador de escritura */
    .typing {
      font-style: italic;
      color: #666;
      margin: 5px 0;
      align-self: flex-start;
      display: flex;
      align-items: center;
    }

    .dots {
      display: inline-flex;
      margin-left: 5px;
    }

    .dots span {
      display: inline-block;
      margin: 0 2px;
      font-size: 20px;
      animation: blink 1.5s infinite;
    }

    .dots span:nth-child(2) { animation-delay: 0.2s; }
    .dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">üë© Chat con Marina</div>
    <div id="chat-box" class="chat-box"></div>
    <div class="chat-input">
      <input id="user-input" type="text" placeholder="Escribe tu mensaje..."/>
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sessionId = Date.now().toString();

    function addMessage(sender, text) {
      const msg = document.createElement("div");
      msg.classList.add("msg", sender);
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addTyping() {
      const typing = document.createElement("div");
      typing.classList.add("typing");
      typing.id = "typing";
      typing.innerHTML = `Marina est√° escribiendo<span class="dots"><span>.</span><span>.</span><span>.</span></span>`;
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById("typing");
      if (typing) typing.remove();
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      addMessage("user", text);
      userInput.value = "";

      addTyping();

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mensaje: text, sessionId })
        });
        const data = await res.json();
        removeTyping();
        addMessage("marina", data.respuesta);
      } catch (e) {
        removeTyping();
        addMessage("marina", "‚ö†Ô∏è Error al conectar con Marina.");
      }
    }

    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // Mensaje inicial de bienvenida
    window.onload = () => {
      addMessage("marina", "üë© Hola, soy Marina. Te har√© algunas preguntas para encontrar la habitaci√≥n que mejor se adapte a tus necesidades. No pedir√© informaci√≥n privada.");
    };
  </script>
</body>
</html>
