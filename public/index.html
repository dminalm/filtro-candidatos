<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T&D LIVARNA - Chat con Marina</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Encabezado -->
  <header class="header">
    <img src="https://source.unsplash.com/800x400/?house,home" alt="Casas" class="header-img">
    <div class="header-text">
      <h1>Hola, bienvenido a T&D LIVARNA</h1>
      <p>
        Marina hablar√° con vosotros y os har√° algunas preguntas para encontrar el hogar que mejor se adapte a tus necesidades.  
        <br><br>
        <b>Por favor, pedimos la m√°xima sinceridad.</b>
      </p>
    </div>
  </header>

  <!-- Chat -->
  <section class="chat-container">
    <div id="chat-box" class="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="input" placeholder="Escribe tu mensaje...">
      <button onclick="enviar()">‚û§</button>
    </div>
  </section>

  <script>
    const sessionId = Date.now().toString(); // ID √∫nico por sesi√≥n

    // Enviar con Enter
    document.getElementById("input").addEventListener("keypress", function(e) {
      if (e.key === "Enter") enviar();
    });

    // Mensaje de bienvenida autom√°tico
    window.onload = () => {
      const chat = document.getElementById('chat-box');
      chat.innerHTML += `<div class="msg bot">üë© Hola, soy Marina y te har√© algunas preguntas para encontrar la habitaci√≥n que se adapte a tus necesidades. No pedir√© informaci√≥n privada y protegeremos tus datos conforme a la Ley de Protecci√≥n de Datos. <br><br> ¬øCu√°ntos a√±os tienes?</div>`;
    };

    async function enviar() {
      const input = document.getElementById('input');
      const mensaje = input.value.trim();
      if (!mensaje) return;

      const chat = document.getElementById('chat-box');
      chat.innerHTML += `<div class="msg user">üë§ ${mensaje}</div>`;
      input.value = "";

      // Mostrar animaci√≥n "Marina est√° escribiendo..."
      const typingId = "typing-" + Date.now();
      chat.innerHTML += `<div class="typing" id="${typingId}"><span></span><span></span><span></span> Marina est√° escribiendo...</div>`;
      chat.scrollTop = chat.scrollHeight;

      try {
        const response = await fetch("https://filtro-candidatos.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mensaje, sessionId })
        });

        const data = await response.json();

        // Quitar animaci√≥n typing
        const typingElement = document.getElementById(typingId);
        if (typingElement) typingElement.remove();

        // A√±adir respuesta
        chat.innerHTML += `<div class="msg bot">üë© ${data.respuesta}</div>`;
        chat.scrollTop = chat.scrollHeight;
      } catch (error) {
        const typingElement = document.getElementById(typingId);
        if (typingElement) typingElement.remove();

        chat.innerHTML += `<div class="msg bot error">‚ö†Ô∏è Error al conectar con Marina</div>`;
      }
    }
  </script>
</body>
</html>
