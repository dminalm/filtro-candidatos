<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T&D LIVARNA - Chat con Marina</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    .header { text-align: center; padding: 20px; background: #4a90e2; color: white; }
    .chat-container { max-width: 600px; margin: 20px auto; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; height: 80vh; }
    .chat-box { flex: 1; padding: 15px; overflow-y: auto; }
    .msg { margin: 10px 0; padding: 10px; border-radius: 10px; max-width: 80%; }
    .user { background: #d1e7dd; align-self: flex-end; }
    .bot { background: #f8d7da; align-self: flex-start; }
    .chat-input { display: flex; border-top: 1px solid #ddd; }
    .chat-input input { flex: 1; padding: 10px; border: none; outline: none; }
    .chat-input button { padding: 10px 20px; border: none; background: #4a90e2; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <header class="header">
    <h1>Bienvenido a T&D LIVARNA</h1>
    <p>👩 Soy Marina, te haré algunas preguntas para encontrar la habitación que se adapte a tus necesidades.</p>
  </header>

  <section class="chat-container">
    <div id="chat-box" class="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="input" placeholder="Escribe tu mensaje...">
      <button onclick="enviar()">Enviar</button>
    </div>
  </section>

  <script>
    const sessionId = Date.now().toString();

    const chat = document.getElementById('chat-box');
    const input = document.getElementById('input');

    function addMessage(text, cls) {
      const div = document.createElement('div');
      div.className = 'msg ' + cls;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function enviar() {
      const mensaje = input.value.trim();
      if (!mensaje) return;
      addMessage("👤 " + mensaje, "user");

      try {
        const response = await fetch("https://filtro-candidatos.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mensaje, sessionId })
        });
        const data = await response.json();
        addMessage("👩 " + data.respuesta, "bot");
      } catch (err) {
        addMessage("⚠️ Error al conectar con Marina", "bot");
      }

      input.value = "";
    }

    // Enviar con Enter
    input.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        enviar();
      }
    });

    // Mensaje de bienvenida inicial
    window.onload = () => {
      addMessage("👩 Hola, soy Marina. Empezamos cuando quieras 🙂", "bot");
    };
  </script>
</body>
</html>
