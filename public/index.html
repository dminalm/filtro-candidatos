<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T&D LIVARNA - Chat con Marina</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Encabezado -->
<header class="header">
  <h1 class="title">LIVARNA HOME</h1>
  <p class="subtitle">Marina te ayudar√° a encontrar el hogar que mejor se adapte a ti</p>
</header>

  <!-- Chat -->
  <section class="chat-container">
    <div id="chat-box" class="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="input" placeholder="Escribe tu mensaje...">
      <button onclick="enviar()">Enviar</button>
    </div>
  </section>

  <script>
    const chat = document.getElementById("chat-box");
    const input = document.getElementById("input");
    const sessionId = Date.now().toString();

    // Bienvenida autom√°tica
    window.onload = () => {
      chat.innerHTML += `<div class="msg bot">üë© Hola, soy Marina. Te har√© algunas preguntas para encontrar la habitaci√≥n que mejor se adapte a tus necesidades. No pedir√© informaci√≥n privada.</div>`;
    };

    // Detectar Enter
    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        enviar();
      }
    });

    async function enviar() {
      const mensaje = input.value.trim();
      if (!mensaje) return;

      chat.innerHTML += `<div class="msg user">üë§ ${mensaje}</div>`;
      input.value = "";

      // Mostrar indicador de escritura
      const typingEl = document.createElement("div");
      typingEl.classList.add("msg", "bot", "typing");
      typingEl.innerHTML = "üë© Marina est√° escribiendo<span></span>";
      chat.appendChild(typingEl);
      chat.scrollTop = chat.scrollHeight;

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mensaje, sessionId })
        });

        const data = await response.json();

        // Eliminar indicador
        typingEl.remove();

        chat.innerHTML += `<div class="msg bot">üë© ${data.respuesta}</div>`;
      } catch (error) {
        typingEl.remove();
        chat.innerHTML += `<div class="msg bot error">‚ö†Ô∏è Error al conectar con Marina.</div>`;
      }

      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
