<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T&D LIVARNA - Chat con Marina</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f9;
      margin: 0;
      padding: 0;
    }
    .header {
      text-align: center;
      background-color: #0077cc;
      color: white;
      padding: 20px;
    }
    .header img {
      max-width: 100%;
      border-radius: 10px;
    }
    .chat-container {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 70vh;
    }
    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      border-bottom: 1px solid #ddd;
    }
    .msg {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }
    .msg.user {
      background: #dcf8c6;
      align-self: flex-end;
    }
    .msg.bot {
      background: #f1f0f0;
      align-self: flex-start;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .chat-input input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 16px;
    }
    .chat-input button {
      background: #0077cc;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    .chat-input button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <!-- Encabezado -->
  <div class="header">
    <h1>Hola, bienvenido a T&D LIVARNA</h1>
    <p>
      Marina hablará contigo para encontrar la habitación que mejor se adapte a tus necesidades.<br>
      <b>Por favor, pedimos la máxima sinceridad.</b>
    </p>
  </div>

  <!-- Chat -->
  <div class="chat-container">
    <div id="chat-box" class="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="input" placeholder="Escribe tu mensaje...">
      <button onclick="enviar()">Enviar</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("input");

    // Mostrar mensaje inicial de Marina
    window.onload = () => {
      agregarMensaje("bot", "👩 Hola, soy Marina y te haré algunas preguntas para encontrar la habitación que mejor se adapte a tus necesidades. No pediré información privada y protegeremos tus datos conforme a la Ley de Protección de Datos (LOPD).");
    };

    // Función para añadir mensajes
    function agregarMensaje(remitente, texto) {
      const div = document.createElement("div");
      div.className = "msg " + remitente;
      div.textContent = texto;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Enviar mensaje al servidor
    async function enviar() {
      const mensaje = input.value.trim();
      if (!mensaje) return;

      agregarMensaje("user", "👤 " + mensaje);
      input.value = "";

      try {
        const response = await fetch("https://filtro-candidatos.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mensaje })
        });

        const data = await response.json();
        agregarMensaje("bot", "👩 " + data.respuesta);
      } catch (err) {
        agregarMensaje("bot", "⚠️ Error al conectar con Marina.");
      }
    }

    // Enviar con Enter
    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        enviar();
      }
    });
  </script>
</body>
</html>
